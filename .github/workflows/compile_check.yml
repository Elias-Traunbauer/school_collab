name: "Compiler Check"

on:
  push:
  pull_request:
    branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile-Check

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run deploy
