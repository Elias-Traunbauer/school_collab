name: Deploy CI

on: 
  push:
    branches:
      main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Pull project
      run: cd /home/github/school_collab & git pull
    - name: Install npm dependencies
      run: npm install
    - name: Run build task
      run: npm run deploy
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: 20.203.131.180
          REMOTE_USER: github
